version: "3.9"
services:
  client:
    build:
      context: ..
      dockerfile: ops/Dockerfile.client
    image: bubblingbath/client:latest
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://server:4000/api
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_PREVIEW_ACCESS_CODE=${VITE_PREVIEW_ACCESS_CODE:-}
      - VITE_AI_SERVICE_URL=http://ai-service:8000
    ports:
      - "5173:80"

  server:
    build:
      context: ..
      dockerfile: ops/Dockerfile.server
    image: bubblingbath/server:latest
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PGSSLMODE=${PGSSLMODE:-require}
      - MAINTENANCE_MODE=${MAINTENANCE_MODE:-false}
      - PREVIEW_ACCESS_TOKEN=${PREVIEW_ACCESS_TOKEN:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
    ports:
      - "4000:4000"

  ai-service:
    build:
      context: ..
      dockerfile: ops/Dockerfile.ai-service
    image: bubblingbath/ai-service:latest
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1-mini}
      - AI_ALLOWED_ORIGINS=${AI_ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "8000:8000"

  supabase:
    image: supabase/postgres:15.1.1.79
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - supabase-data:/var/lib/postgresql/data

volumes:
  supabase-data:
